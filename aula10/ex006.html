<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(119, 27, 27);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            // a.addEventListener('click',clicar)         pode usar essa maneira no lugar de onclick="clicar()"
            //a.addEventListener('mouseenter', entrar)
            //a.addEventListener('mouseout', sair)

            a.innerText = 'Clicou'
            a.style.background = 'green'
        }
        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou'
        }
        function sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu'
            a.style.background = 'rgb(119, 27, 27)'
        }
    </script>
</body>
</html>
