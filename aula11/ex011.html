<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro?</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            if(txtv == 'brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else{
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            }   
        }
    </script>
</body>
</html>
